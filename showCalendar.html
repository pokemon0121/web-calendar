<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#f7e6e6">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='css/fullcalendar.css' />
    <link rel='stylesheet' href='css/style.css' />
    <script src='js/jquery.min.js'></script>
    <script src='js/moment.min.js'></script>
    <script src='js/fullcalendar.js'></script>
    <script src='js/gcal.js'></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Google Calendar API</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <div id='user-list'>
      <ul class="list-group">
        <li class="list-group-item form-group">
          <div class="row">
            <div class="col-10">
              <form id='add-user'>
                <div class="row">
                  <div class="col-3 align-self-center">
                    Users
                  </div>
                  <div class="col-6">
                    <input disabled id="input-email" type="email" class="form-control" placeholder="Add a new user?">
                  </div>
                  <div class="col-3">
                    <button disabled id="submit-email" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div id="auth-btn" class="col-2">
              <button id="authorize-button" class="btn btn-danger">Google Signin</button>
              <button id="signout-button" class="btn btn-danger d-none">Google Signout</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div id='calendar' class="d-none"></div>
    <!-- Modal -->

    <div class="modal fade" id="bookEventModal" tabindex="-1" role="dialog" aria-labelledby="bookEventModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Event detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="create-event" type="button" class="btn btn-primary">Create event</button>
          </div>
        </div>
      </div>
    </div>

    <script src='js/cal.js'></script>
  </body>
</html>
